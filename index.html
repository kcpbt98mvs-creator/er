<!DOCTYPE html>
<html>
<head>
    <title>抽奖座位选择</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        h1 { text-align: center; color: #333; }
        .stage { background: #ffd93d; padding: 10px; text-align: center; margin: 20px 0; border-radius: 5px; }
        .seat-row { display: flex; justify-content: center; margin: 10px 0; }
        .seat { width: 40px; height: 40px; margin: 5px; background: #4CAF50; color: white; display: flex; align-items: center; justify-content: center; border-radius: 5px; cursor: pointer; }
        .seat.selected { background: #2ecc71; }
        .actions { text-align: center; margin: 20px 0; }
        button { padding: 10px 20px; margin: 0 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>抽奖座位选择系统</h1>
        <div class="stage">抽奖舞台 - 选择座位 (1-50)</div>
        <div id="seating-area"></div>
        <div class="selected-seats">
            <h3>已选座位：<span id="selected-list">暂无</span></h3>
        </div>
        <div class="actions">
            <button onclick="confirmSelection()">确认选择</button>
            <button onclick="resetSelection()">重置</button>
        </div>
    </div>

    <script>
        // 创建50个座位
        const seatingArea = document.getElementById('seating-area');
        let selectedSeats = [];
        
        // 创建5行10列的座位 - 全部都是空位
        let seatNumber = 1;
        for (let row = 0; row < 5; row++) {
            const seatRow = document.createElement('div');
            seatRow.className = 'seat-row';
            
            for (let col = 0; col < 10; col++) {
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.textContent = seatNumber;
                seat.dataset.number = seatNumber;
                
                // 所有座位都可选
                seat.onclick = function() {
                    toggleSeat(this);
                };
                
                seatRow.appendChild(seat);
                seatNumber++;
            }
            seatingArea.appendChild(seatRow);
        }
        
        function toggleSeat(seatElement) {
            const seatNum = parseInt(seatElement.dataset.number);
            
            if (seatElement.classList.contains('selected')) {
                // 取消选择
                seatElement.classList.remove('selected');
                selectedSeats = selectedSeats.filter(num => num !== seatNum);
            } else {
                // 选择座位
                seatElement.classList.add('selected');
                selectedSeats.push(seatNum);
            }
            
            updateSelectedList();
        }
        
        function updateSelectedList() {
            const selectedList = document.getElementById('selected-list');
            if (selectedSeats.length === 0) {
                selectedList.textContent = '暂无';
            } else {
                selectedSeats.sort((a, b) => a - b);
                selectedList.textContent = selectedSeats.join(', ');
            }
        }
        
        function confirmSelection() {
            if (selectedSeats.length === 0) {
                alert('请先选择座位！');
                return;
            }
            selectedSeats.sort((a, b) => a - b);
            alert('🎉 您已选择座位：' + selectedSeats.join(', ') + '\n\n祝您抽赏愉快！');
        }
        
        function resetSelection() {
            if (selectedSeats.length === 0) {
                alert('当前没有选择座位！');
                return;
            }
            if (confirm('确定要重置所有选择吗？')) {
                selectedSeats = [];
                document.querySelectorAll('.seat').forEach(seat => {
                    seat.classList.remove('selected');
                });
                updateSelectedList();
            }
        }
    </script>
</body>
</html>
